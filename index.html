<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" type="text/css" href="./forms.css">
</head>
<body>
    <h2>Educação Bilingue <br/> Formulário de Matrícula</h2>
    <form id="form-matricula">
        <input type="text" id="nome-Aluno" required placeholder="Seu nome"/><br/>
        <input type="number" id="campo-A" required placeholder="Ano de nascimento" /><br/>
        <input type="number" id="campo-B" required placeholder="Ano a ser matriculado" /><br/>
        <button id="btn-matricular" type="submit">Solicitar matrícula</button>
    </form>
    <script src="./forms.js"></script>
</body>
</html>
